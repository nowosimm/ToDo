<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>TO-DO</title>
</head>
<body>

    <div class="headerContainer">
        <div class="icon">
            <i class="fa-solid fa-clipboard-list"></i>
            <div>To-Do List</div>
        </div>
    </div>

    <div class="body">
        <div class="sidebar">
            <div class="buttonContainer">
                <div class="sidebarIcon">
                    <button id="tasksButton" class="button"><i class="fa-solid fa-inbox"></i>All Tasks</button>
                </div>
                <div class="sidebarIcon">
                    <button id="prioritiesButton" class="button"><i class="fa-solid fa-circle-exclamation"></i>Priorities</button>
                </div>
                <div class="sidebarIcon">
                    <button id="thisWeekButton" class="button"><i class="fa-solid fa-calendar-week"></i>This Week</button>
                </div>
            </div>

            <div class="projectsContainer">
                <div class="projects">Projects</div>
                <div id="userProjectContainer"></div>
                <div id="addProject"></div>
                <button id="addProjectButton" class="button"><i class="fa-solid fa-plus"></i>Add Project</button>
            </div>
        </div>

        <div id="content">
            <div id="contentContainer"></div>
        </div>
       
    </div>

    <script src="main.js"></script>
</body>
</html>
